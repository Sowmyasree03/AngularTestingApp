<h2 class="text-center text-white mt-5">Registration form</h2>
<div class="row">
    <div class="col-sm-2 col-md-3"></div>
    <div class="col-sm-8 col-md-6">
        <form>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label text-white">Username</label>
                <input type="text" class="form-control" id="un" name="username">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label text-white">Password</label>
                <input type="password" class="form-control" id="pw" name="password">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label text-white">Date of Birth</label>
                <input type="text" class="form-control" id="dob" name="dob">
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label text-white">Email</label>
                <input type="text" class="form-control" id="em" name="email">
              </div>
              <div class="text-center">
              <button class="btn btn-success mt-4">Register</button>
              </div>
        </form>
    </div>
    <div class="col-sm-2 col-md-3"></div>


</div>
