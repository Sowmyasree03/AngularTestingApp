<div class="card h-100" shadow>
    <img src={{productObj.productImage}} class="card-img-top w-100 " height=150px alt="...">
    <div class="card-body">
      <h5 class="card-title" style="color:burlywood">{{productObj.productTitle}}</h5>
      <p class="card-text">{{productObj.description}}</p>
      <button class="btn btn-primary" (click)="sendProductDetailsToParent(productObj.productTitle)"><i class="fa-solid fa-plus"></i>Add Product</button>
    </div>
</div>
